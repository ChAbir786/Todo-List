<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Theme To-Do List using HTML, CSS & JavaScript</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
      min-height: 100vh;
    }

    .todo-container {
      background-color: #1e1e1e;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 15px #333;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff;
      user-select: none;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #eee;
      outline: none;
      transition: background-color 0.3s;
    }
    input[type="text"]::placeholder {
      color: #999;
    }
    input[type="text"]:focus {
      background-color: #444;
    }

    button {
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    li {
      background-color: #2c2c2c;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
      word-break: break-word;
    }

    li.completed .task-text {
      text-decoration: line-through;
      opacity: 0.6;
      color: #999;
    }

    .task-text {
      flex-grow: 1;
      margin-left: 10px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s;
      margin-left: 15px;
      user-select: none;
    }
    .delete-btn:hover {
      color: #c0392b;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #4caf50;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 450px) {
      .todo-container {
        padding: 20px 15px;
        width: 100%;
      }
      button {
        padding: 12px 15px;
        font-size: 0.9rem;
      }
      input[type="text"] {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container" role="main" aria-label="To-Do List">
    <h2>To-Do List</h2>
    <form id="todo-form" aria-label="Add new task">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a new task..."
        aria-required="true"
        aria-describedby="todo-input-desc"
      />
      <button type="submit" aria-label="Add Task">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite" aria-relevant="additions removals"></ul>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    // Load tasks from localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.setAttribute('aria-label', 'Mark task complete');
        checkbox.addEventListener('change', () => toggleComplete(index));

        const span = document.createElement('span');
        span.textContent = task.text;
        span.className = 'task-text';

        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '&times;';
        deleteBtn.className = 'delete-btn';
        deleteBtn.setAttribute('aria-label', 'Delete task');
        deleteBtn.addEventListener('click', () => deleteTask(index));

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    function addTask(text) {
      tasks.push({ text, completed: false });
      saveTasks();
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        addTask(text);
        input.value = '';
        input.focus();
      }
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
